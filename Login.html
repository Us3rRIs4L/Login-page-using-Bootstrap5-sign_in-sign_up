<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts using Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>Sign In</title>
</head>
<body>
    <!-- Main container -->
    <main class="container d-flex justify-content-center align-items-center vh-100">

        <!-- Card for Sign-In Form -->
        <div class="card shadow-lg p-4 rounded-3" style="max-width: 450px; width: 100%;">
            <h3 class="text-center mb-3">Sign In</h3>
            <p class="text-muted mb-2 text-center">Let's join us</p>

            <!-- Start Form -->
            <form>
                <!-- Email Input -->
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                </div> <!-- End Email Input -->

                <!-- Password Input -->
                <div class="form-group mb-3 position-relative">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                    <span class="toggle-password position-absolute end-0 me-2 mt-2" style="cursor: pointer;" onclick="togglePassword('exampleInputPassword1', this)">
                        <img src="icons/hidden.png" alt="Show Password" data-toggle="hidden">
                    </span>
                </div> <!-- End Password Input -->

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div> <!-- End Remember Me Checkbox -->

                <!-- Sign In Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form> <!-- End Form -->

            <!-- Alternative Sign In Options -->
            <div class="text-center text-muted mt-3">Or sign in with</div>

            <!-- Alternative Sign In Button Options -->
            <div class="d-flex justify-content-center mt-3 gap-3">
                <!-- Google Sign In Button -->
                <button class="btn btn-outline-secondary d-flex align-items-center">
                    <img src="icons/search.png" alt="Google Icon" class="me-2" style="width: 20px; height: 20px;"> Google
                </button> <!-- End Google Sign In Button -->

                <!-- Apple Sign In Button -->
                <button class="btn btn-outline-secondary d-flex align-items-center">
                    <img src="icons/apple-logo.png" alt="Apple Icon" class="me-2" style="width: 20px; height: 20px;"> Apple
                </button> <!-- End Apple Sign In Button -->
            </div> <!-- End Alternative Sign In Button Options -->

            <!-- Create Account Link -->
            <div class="text-center mt-4">
                <button class="btn btn-outline-secondary w-100" data-bs-toggle="modal" data-bs-target="#signUpModal">Create Account</button>
            </div> <!-- End Create Account Link -->
        </div> <!-- End Card for Sign-In Form -->
    </div> <!-- End Card for Sign-In Form -->

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <!-- Modal Dialog -->
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal Content -->
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <!-- Sign Up Title -->
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <!-- Close Button -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> <!-- End Modal Header -->

                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Start Form -->
                    <form>
                        <!-- Sign Up Input Email -->
                        <div class="mb-3">
                            <label for="signUpEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
                        </div> <!-- End Sign Up Input Email -->

                        <!-- Sign Up Input Password -->
                        <div class="mb-3 position-relative">
                            <label for="signUpPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter a password" required>
                            <span class="toggle-password position-absolute end-0 me-2 mt-2" style="cursor: pointer;" onclick="togglePassword('signUpPassword', this)">
                                <img src="icons/hidden.png" alt="Show Password" data-toggle="hidden">
                            </span>
                        </div> <!-- End Sign Up Input Password -->

                        <!-- Sign Up Confirm Password -->
                        <div class="mb-3 position-relative">
                            <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm your password" required>
                            <span class="toggle-password position-absolute end-0 me-2 mt-2" style="cursor: pointer;" onclick="togglePassword('signUpConfirmPassword', this)">
                                <img src="icons/hidden.png" alt="Show Password" data-toggle="hidden">
                            </span>
                        </div> <!-- End Sign Up Confirm Password -->

                        <!-- Sign Up Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form> <!-- End Form -->

                    <!-- Alternative Sign Up Options -->
                    <div class="text-center text-muted mt-3">Or sign up with</div>

                    <!-- Alternative Sign Up Button Options -->
                    <div class="d-flex justify-content-center mt-3 gap-3">
                        <!-- Google Sign Up Button -->
                        <button class="btn btn-outline-secondary d-flex align-items-center">
                            <img src="icons/search.png" alt="Google Icon" class="me-2" style="width: 20px; height: 20px;"> Google
                        </button> <!-- End Google Sign Up Button -->

                        <!-- Apple Sign Up Button -->
                        <button class="btn btn-outline-secondary d-flex align-items-center">
                            <img src="icons/apple-logo.png" alt="Apple Icon" class="me-2" style="width: 20px; height: 20px;"> Apple
                        </button> <!-- End Apple Sign Up Button -->
                    </div> <!-- End Alternative Sign Up  Button Options -->
                </div> <!-- End Modal Body -->
            </div> <!-- End Modal Content -->
        </div> <!-- End Modal Dialog -->
    </main> <!-- End Main container -->

    <!-- Footer Section -->
    <footer class="bg-secondary text-center py-3 mt-4">
        <div class="container">
            <p class="mb-2 dark">&copy; Afrisal 2024</p> <!-- COPYRIGHT -->
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="README.md" class="text-decoration-none">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">License</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Terms of Service</a></li>
            </ul>
        </div>
    </footer> <!-- End Footer Section -->

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
